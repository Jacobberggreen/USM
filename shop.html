<!DOCTYPE html>
<html lang="sv">
<head>
    <link href="pictures/fav.png" rel="icon" type="image/png">
    <link href="pictures/fav.png" rel="icon" sizes="32x32" type="image/png">
    <link href="pictures/fav.png" rel="icon" sizes="114x114" type="image/png">
    <link href="pictures/fav.png" rel="icon" sizes="144x144" type="image/png">
    <link href="pictures/fav.png" rel="apple-touch-icon" sizes="180x180">
    <link href="pictures/fav.ico" rel="shortcut-icon">

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>USM Shop</title>
    <link href="css/shop.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="js/manifest.json" rel="manifest">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
          rel="stylesheet"/>

</head>
<body>


<header>
    <!-- Navigeringsmeny -->
    <div id="navbar-placeholder"></div>
</header>

<section class="shop-section">
    <div class="page-text">
        <div class="page-text-content">
            <h1>BUTIK OCH PRESENTKORT &nbsp;</h1>
            <span class="material-symbols-outlined page-icon">shopping_cart</span>
        </div>
    </div>


    <div class="shop-items">
        <!-- Presentkort -->
        <div class="gray-box">
            <img alt="Presentkort" src="pictures/giftcard.png">
            <div class="gray-box-content">
                <div class="gray-box-text">
                    <h2>PRESENTKORT</h2>
                    <p>Köp presentkort till valfritt belopp.</p>
                </div>
                <div class="gray-box-button">
                    <a class="btn-info" href="https://usm.goactivebooking.com/value-cards/34">KÖP</a>
                </div>
            </div>
        </div>

        <!-- Matkort -->
        <div class="gray-box">
            <img alt="Foodbox" src="pictures/foodbox.jpg">
            <div class="gray-box-content">
                <div class="gray-box-text">
                    <h2>FOODBOX 10-KORT</h2>
                    <p>10 stycken matlådor från våra foodboxes</p>
                </div>
                <div class="gray-box-button">
                    <a class="btn-info" href="https://usm.goactivebooking.com/value-cards/19" target="_blank">KÖP</a>
                </div>
            </div>
        </div>

        <!-- Shop -->
        <div class="shop-link-box">
            <div class="shop-link-content">
                <div class="shop-link-text">
                    <h2>BUTIK</h2>
                    <p>Denna länk tar dig till en webbshop med våra produkter</p>
                </div>
                <div class="gray-box-button">
                    <a class="btn-info special-btn1" href="https://www.tifosi.se/umeasportmotion/products"
                       target="blank">KÖP</a>
                </div>
            </div>
        </div>


    </div>

</section>


<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script src="js/script.js"></script>
<script src="js/app.js"></script>

</body>
</html>

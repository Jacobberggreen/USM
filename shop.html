<!DOCTYPE html>
<html lang="sv">
<head>
    <link href="pictures/fav.png" rel="icon" type="image/png">
    <link href="pictures/fav.png" rel="icon" sizes="32x32" type="image/png">
    <link href="pictures/fav.png" rel="icon" sizes="114x114" type="image/png">
    <link href="pictures/fav.png" rel="icon" sizes="144x144" type="image/png">
    <link href="pictures/fav.png" rel="apple-touch-icon" sizes="180x180">
    <link href="pictures/fav.ico" rel="shortcut-icon">

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>USM Shop</title>
    <link href="styles.css" rel="stylesheet">
    <link href="js/manifest.json" rel="manifest">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
          rel="stylesheet"/>

    <!-- Ladda jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Ladda jQuery UI -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<header>
    <!-- Navigeringsmeny -->
    <div id="navbar-placeholder"></div>
</header>

<main>
    <section class="shop-section">
        <div class="page-text">
            <div class="page-text-content">
                <h1>BUTIK OCH PRESENTKORT</h1>
                <p class="page-icon">&nbsp;&nbsp;</p>
                <span class="material-symbols-outlined page-icon">shopping_cart</span>
            </div>
        </div>


        <div class="shop-items">
            <!-- Presentkort -->
            <div class="gray-box animate">
                <img alt="Presentkort" src="pictures/giftcard.png">
                <div class="gray-box-content">
                    <div class="gray-box-text">
                        <h2>PRESENTKORT</h2>
                        <p>Köp presentkort till valfritt belopp.</p>
                    </div>
                    <div class="gray-box-button">
                        <a class="btn-info" href="https://usm.goactivebooking.com/value-cards/34"
                           rel="noopener noreferrer" target="_blank">KÖP</a>
                    </div>
                </div>
            </div>

            <!-- Matkort -->
            <div class="gray-box animate searchable">
                <img alt="Foodbox" src="pictures/foodbox.jpg">
                <div class="gray-box-content">
                    <div class="gray-box-text">
                        <h2>FOODBOX 10-KORT</h2>
                        <p>10 stycken matlådor från våra foodboxes</p>
                    </div>
                    <div class="gray-box-button">
                        <a class="btn-info" href="https://usm.goactivebooking.com/value-cards/19"
                           rel="noopener noreferrer" target="_blank">KÖP</a>
                    </div>
                </div>
            </div>

            <!-- Shop -->
            <div class="shop-link-box animate">
                <div class="shop-link-content">
                    <div class="shop-link-text">
                        <h2>BUTIK</h2>
                        <p>Denna länk tar dig till en webbshop med våra produkter</p>
                    </div>
                    <div class="gray-box-button">
                        <a class="btn-info special-btn1" href="https://www.tifosi.se/umeasportmotion/products"
                           rel="noopener noreferrer" target="blank">KÖP</a>
                    </div>
                </div>
            </div>


        </div>

    </section>

    <div class="btn-info" id="scroll-to-top">TOP</div>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <link rel="icon" type="image/png" href="pictures/fav.png">
    <link rel="icon" type="image/png" sizes="32x32" href="pictures/fav.png">
    <link rel="icon" type="image/png" sizes="114x114" href="pictures/fav.png">
    <link rel="icon" type="image/png" sizes="144x144" href="pictures/fav.png">
    <link rel="apple-touch-icon" sizes="180x180" href="pictures/fav.png">
    <link rel="shortcut-icon" href="pictures/fav.ico">

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>USM Shop</title>
    <link href="css/shop.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="manifest" href="js/manifest.json">
</head>
<body>


<header>
    <!-- Navigeringsmeny -->
    <div id="navbar-placeholder"></div>
</header>

<section class="shop-section">
    <div class="page-text">
        <h1>BUTIK OCH PRESENTKORT</h1>
    </div>


    <div class="shop-items">
        <!-- Presentkort -->
        <div class="gray-box">
            <img src="pictures/giftcard.png" alt="Presentkort">
            <div class="gray-box-content">
                <div class="gray-box-text">
                    <h2>PRESENTKORT</h2>
                    <p>Köp presentkort till valfritt belopp.</p>
                </div>
                <div class="gray-box-button">
                    <a class="btn-info" href="https://usm.goactivebooking.com/value-cards/34">KÖP</a>
                </div>
            </div>
        </div>

        <!-- Matkort -->
        <div class="gray-box">
            <img src="pictures/foodbox.jpg" alt="Foodbox">
            <div class="gray-box-content">
                <div class="gray-box-text">
                    <h2>FOODBOX 10-KORT</h2>
                    <p>10 stycken matlådor från våra foodboxes</p>
                </div>
                <div class="gray-box-button">
                    <a class="btn-info" href="https://usm.goactivebooking.com/value-cards/19" target="_blank">KÖP</a>
                </div>
            </div>
        </div>

        <!-- Shop -->
        <div class="shop-link-box">
            <div class="shop-link-content">
                <div class="shop-link-text">
                    <h2>BUTIK</h2>
                    <p>Denna länk tar dig till en webbshop med våra produkter</p>
                </div>
                <div class="gray-box-button">
                    <a class="btn-info special-btn1" href="https://www.tifosi.se/umeasportmotion/products"
                       target="blank">KÖP</a>
                </div>
            </div>
        </div>


    </div>

</section>


<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script src="js/script.js"></script>
<script src="js/app.js"></script>

</body>
</html>
